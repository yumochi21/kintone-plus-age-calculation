<div class="kintone-plus-config">

  <div class="kintone-plus-config-header">
    <div class="title">KINTONE PLUS ＋</div>
    <div class="plugin-name">年齢計算</div>
  </div>

  <div class="kintone-plus-config-form">
    <div class="separater"></div>
    <div class="title">対応フィールド</div>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <th class="label">生年月日(日付)</th>
          <td class="value">
            <select id="select_birthday_field" name="select_birthday_field">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">年齢(年)</th>
          <td class="value">
            <select id="select_ageyear_field" name="select_ageyear_field">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">年齢(月)</th>
          <td class="value">
            <select id="select_agemonth_field" name="select_agemonth_field">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="separater"></div>
  </div>

  <div class="kintone-plus-config-button-box">
    <button type="button" id="plugin-submit" class="submit-button save"><span>保存する</span></button>
    <button type="button" id="plugin-cancel" class="submit-button cancel"><span>キャンセル</span></button>
  </div>

</div>
